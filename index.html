<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Estilos</title>
    
    <!-- Enlace a Google Fonts para la tipografía Encode Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilo general para la página */
        body {
            font-family: 'Encode Sans', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* Evitar overflow por defecto */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Estilo del contenedor */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Asegura que el contenedor ocupe toda la altura de la pantalla */
            flex-direction: column;
            padding-top: 50px; /* Añadir espacio superior para mover todo hacia abajo */
            position: relative;
            z-index: 1;
        }

        /* Estilos para los botones */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            background-color: transparent;
            border: 2px solid black; /* Botón con línea negra */
            text-decoration: none; /* Sin subrayado */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            width: 200px; /* Ancho fijo para ambos botones */
            height: 50px; /* Alto fijo para ambos botones */
        }

        .button i {
            margin-right: 10px; /* Espacio entre el icono y el texto */
        }

        .button:hover {
            background-color: black;
            color: white;
        }

        /* Estilo para el enlace */
        .link {
            text-decoration: none;
            color: black; /* Mantiene el color negro */
            font-weight: bold;
            margin-top: 20px;
            display: flex;
            align-items: center; /* Alinea el texto con el icono */
            color: white;

        }

        .link-text {
            text-decoration: underline; /* Subraya el texto del enlace */
            margin-left: 4px; /* Añade un pequeño margen después del icono */
            color: white;

        }

        .link i {
            margin-left: 8px; /* Espacio entre "Visita" y el icono */
            color: white;

        }

        .link:hover {
            text-decoration: underline;
        }

        /* Estilo para el logo */
        .logo {
            max-width: 300px; /* Aumenta el tamaño máximo del logo */
            margin-bottom: 20px; /* Espacio debajo del logo */
            color: white;

        }
        @media (max-width: 768px) {
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2); /* Filtro de opacidad negra al 50% */
            z-index: 0; /* Asegura que el filtro esté detrás del contenido */
        }

        .container {
            position: relative;
            z-index: 1; /* Asegura que el contenido esté encima del filtro */
        }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen del logo encima de los botones -->
        <img src="images/logo negro 2.0.png" alt="Logo" class="logo">
        
        <!-- Botones con iconos -->
        <button class="button" onclick="redirect('celular')">
            <i class="fas fa-mobile-alt"></i> Celular
        </button>
        <button class="button" onclick="redirect('computadora')">
            <i class="fas fa-laptop"></i> Computadora
        </button>
        
        <!-- Enlace debajo de los botones -->
        <a href="https://vankiff.com" class="link">
            Visitá <i class="fas fa-hand-point-right"></i> <span class="link-text">Vankiff.com</span>
        </a>

    </div>

<script>
    function redirect(device) {
        let linksCelular = [
        "https://drive.google.com/file/d/1SfrNn6HEswNN_7wuIK19nDf5fqgmUcGz/view?usp=drive_link",
        "https://drive.google.com/file/d/1_Eq8Kpgez60HaCXPTeXzIFUUHgNUYwrR/view?usp=drive_link"
        ];

        let linksComputadora = [
        "https://drive.google.com/file/d/1fEwJ52xkanRigRJQEn4QACgrfHgFscdR/view?usp=drive_link",
        "https://drive.google.com/file/d/1Fc5TtItJqZolgZTXnFA1dI9YJIRRbZFA/view?usp=drive_link"
        ];

        let chosenLink;

        if (device === 'celular') {
            chosenLink = linksCelular[Math.floor(Math.random() * linksCelular.length)];
        } else if (device === 'computadora') {
            chosenLink = linksComputadora[Math.floor(Math.random() * linksComputadora.length)];
        }

        window.location.href = chosenLink;
    }

    function setRandomMobileBackground() {
    if (window.innerWidth <= 768) {     

        let backgrounds = [
        "fondosCelular/Pyramid_Native_original.jpg",
"fondosCelular/Pyramid_Mine_original.jpg",
"fondosCelular/Pyramid_Blossom_original.jpg","fondosCelular/Pyramid_Mellow_original (1).jpg"


    ];

        let randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        console.log('Selected background:', randomBackground);  // This will confirm the selected background URL

        document.body.style.backgroundImage = `url('${randomBackground}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
        document.body.style.backgroundAttachment = 'fixed';
    }
        else {
        document.body.style.backgroundImage = `url('images/Barti_Mellow_1920x1080 limpio cortado.jpg')`;
    }
    }

    window.onload = setRandomMobileBackground;
    window.onresize = setRandomMobileBackground;

</script>
</body>
</html>
